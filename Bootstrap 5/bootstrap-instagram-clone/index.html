<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- REMIXICON -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Bootstrap Instagram Clone</title>
  </head>
  <body>
    <!-- header start -->
    <header>
      <div class="container">
        <div class="font-logo">
          <a href="#" class="logo">Instagram</a>
        </div>
        <!-- input group start-->
        <div class="input-group mt-2 inputGroupStyle">
          <button class="btn btn-outline-dark" type="button" id="button-addon1">
            <i class="fas fa-search"></i>
          </button>
          <input
            type="text"
            class="form-control"
            placeholder="Ara"
            aria-label="Example text with button addon"
            aria-describedby="button-addon1"
          />
        </div>
        <!-- input group end -->
        <nav>
          <ul>
            <li><i class="fa-solid fa-house"></i></li>
            <li><i class="fa-brands fa-facebook-messenger"></i></li>
            <li><i class="fa-solid fa-compass"></i></li>
            <li class="heart"><i class="ri-heart-line"></i></li>
          </ul>
        </nav>
      </div>
    </header>

    <hr class="horizontal" />
    <!-- header end -->

    <!-- container kısmı row olarak içerisinde row-sm-8 ve row-sm-4 olacak şekilde iki alt kısımdan oluşacak. -->
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <div class="storyNav">
            <!-- story bölümü snapchat gibi olan -->
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-8"></div>
        <div class="col-sm-4">
          <!-- sağda yer alan bölüm -->
        </div>
      </div>
    </div>
    <footer></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
