<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- REMIXICON -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Bootstrap Instagram Clone</title>
  </head>
  <body>
    <!-- header start -->
    <header class="fixed-top">
      <div class="container">
        <div class="font-logo">
          <a href="#" class="logo">Instagram</a>
        </div>

        <!-- input group start-->
        <div class="input-group inputGroupStyle position-relative d-flex">
          <button class="btn btn-outline-dark" type="button" id="button-addon1">
            <i class="fas fa-search"></i>
          </button>
          <input
            type="text"
            class="form-control"
            placeholder="Ara"
            aria-label="Example text with button addon"
            aria-describedby="button-addon1"
          />
        </div>
        <!-- input group end -->
        <nav>
          <ul>
            <li><i class="fa-solid fa-house"></i></li>
            <li><i class="fa-brands fa-facebook-messenger"></i></li>
            <li><i class="fa-solid fa-compass"></i></li>
            <li class="heart"><i class="ri-heart-line"></i></li>
            <li>
              <img
                class="profilePicture"
                src="img/avatar 1.png"
                width="30px"
                height="30px"
                style="margin-top: -5px; margin-left: -2px"
                alt=""
              />
            </li>
          </ul>
        </nav>
      </div>
      <hr class="horizontal" />
    </header>

    <!-- header end -->

    <!-- container kısmı row olarak içerisinde row-sm-8 ve row-sm-4 olacak şekilde iki alt kısımdan oluşacak. -->
    <div class="container">
      <div class="row">
        <div class="col-sm-8">
          <!-- story section start -->

          <div class="row mt-5">
            <div class="col-sm-12 offset-5 mt-5">
              <div
                class="imagesContainer justify-content-center align-items-center"
              >
                <div class="storyImageBox1 storyImageBox">
                  <img
                    class="storyImage"
                    src="img/avatar 2.png"
                    alt=""
                    width="60px"
                    height="60px"
                  />
                  <p class="text">ayda0144</p>
                </div>
                <div class="storyImageBox2 storyImageBox">
                  <img
                    class="storyImage"
                    src="img/avatar 3.png"
                    alt=""
                    width="60px"
                    height="60px"
                  />
                  <p class="text">kadird03</p>
                </div>
                <div class="storyImageBox3 storyImageBox">
                  <img
                    class="storyImage"
                    src="img/avatar 4.png"
                    alt=""
                    width="60px"
                    height="60px"
                  />
                  <p class="text">melina44</p>
                </div>
                <div class="storyImageBox4 storyImageBox">
                  <img
                    class="storyImage"
                    src="img/avatar 5.png"
                    alt=""
                    width="60px"
                    height="60px"
                  />
                  <p class="text">boraozat1</p>
                </div>
                <div class="storyImageBox5 storyImageBox">
                  <img
                    class="storyImage"
                    src="img/avatar 6.png"
                    alt=""
                    width="60px"
                    height="60px"
                  />
                  <p class="text">dogudemirr</p>
                </div>
                <div class="storyImageBox6 storyImageBox">
                  <img
                    class="storyImage"
                    src="img/avatar 7.png"
                    alt=""
                    width="60px"
                    height="60px"
                  />
                  <p class="text">arıncdl</p>
                </div>
                <div class="storyImageBox7 storyImageBox">
                  <img
                    class="storyImage"
                    src="img/avatar 8.png"
                    alt=""
                    width="60px"
                    height="60px"
                  />
                  <p class="text">kaya010</p>
                </div>
              </div>
            </div>
          </div>
          <div class="row offset-4 mt-2">
            <div class="col-12"></div>
          </div>
          <!-- story section end -->
          <!-- content start-->
          <!-- content end -->
        </div>
        <div class="col-sm-4">
          <!-- sağda yer alan bölüm -->
        </div>
      </div>
    </div>
    <footer></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
