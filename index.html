<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Medium Clone</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="bg-yellow border-bottom-dark py-1">
      <div class="container">
        <nav class="navbar navbar-expand-lg">
          <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="#"> Medium </a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav offset-7">
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="#">Our Story</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Membership</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Write</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link btn btn-dark text-light mx-3" href="#"
                    >Get Started</a
                  >
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
    </div>
    <div class="bg-yellow py-5 border-bottom-dark mx-auto">
      <div class="container">
        <div class="row">
          <div class="col-6">
            <h1 class="display-3">Stay curious.</h1>
            <p class="lead">
              Discover stories, thinking, and expertise from writers on any
              topic.
            </p>
            <a href="#" class="btn btn-dark btn-outline-dark text-light"
              >Start Reading</a
            >
          </div>

          <div class="col-6">
            <img
              src="https://picsum.photos/300/300"
              alt=""
              class="rounded-circle float-end"
            />
          </div>
        </div>
      </div>
    </div>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
  </body>
</html>
