<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>CSS Homework 2 | Chrome 1998</title>
  </head>

  <body>
    <div class="container">
      <p>
        <span class="googleName1 googleName">G</span>
        <span class="googleName2 googleName">o</span>
        <span class="googleName3 googleName">o</span>
        <span class="googleName4 googleName">g</span>
        <span class="googleName5 googleName">l</span>
        <span class="googleName6 googleName">e</span
        ><span class="googleName7 googleName">!</span>
      </p>
      <p class="beta">Beta</p>
      <div class="content">
        <p class="search">Search the web using Google!</p>
        <input class="textInput" type="text" />
        <div class="btnBox">
          <button class="btn1" type="button">Google Search</button>
          <button class="btn2" type="button">I'm feeling lucky</button>
        </div>
        <div class="colsContainer">
          <div class="col1 cols">
            <p>Special Searches</p>
            <p><a href="#">Standford Search</a></p>
            <p><a href="#">Linux Search</a></p>
          </div>
          <div class="col2 cols">
            <p><a href="#">Help</a></p>
            <p><a href="#">About Google!</a></p>
            <p><a href="#">Company Info</a></p>
            <p><a href="#">Google Logos</a></p>
          </div>
          <div class="col3 cols">
            <p>
              Get google <br />
              updates monthly:
            </p>
            <input
              type="text"
              class="colsInput"
              name=""
              id=""
              placeholder="your email"
            /><br />
            <button type="button" class="subsBtn">Subscribe</button>
            <span class="archiveSpan"><a href=" 3">Archive</a></span>
          </div>
        </div>
      </div>
    </div>
    <footer>Copyright &copy;1998 Google Inc.</footer>
  </body>
</html>
