<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="

    <link rel="stylesheet" href="style.css" />

  <body>
    <header>
      <nav>
        <div class="navLeft">
          <p class="leftOne">About</p>

        </div>
        <div class="navRight">

          <a href="#"><i class="ri-apps-fill"></i></a>
          <button type="button" class="signIn">Sign in</button>
        </div>
      </nav>

    <div class="container">
      <div class="logo">
        <img src="img/logo.png" alt="" />
      </div>

      <div class="textInput">
        <i class="fa-solid fa-magnifying-glass"></i>
        <input type="text" name="" id="" />
        <img class="voice" src="img/voicelogo.png" alt="" />
      </div>

      <div class="btns">
        <button class="btn1 btn">Google Search</button>
        <button class="btn2 btn">I'm Feeling Lucky</button>
      </div>
    </div>
    <footer>
      <div class="footerLeft">
        <p>Advertising</p>
        <p>Business</p>
        <p>How Search Works</p>
      </div>
      <div class="footerRight">
        <p>Privacy</p>
        <p>Terms</p>
        <p>Settings</p>
      </div>
    </footer>
  </body>
</html>
